            signingConfig signingConfigs.config
            buildConfigField "String", "logindevURL", '"https://curentadispatcher.azurewebsites.net/"'
            buildConfigField "String", "curentaordertriagingURL", '"https://curentaordertriaging.azurewebsites.net/"'
            buildConfigField "String", "curentadispatcherURL", '"https://curentadispatcher.azurewebsites.net/"'
            buildConfigField "String", "locationSocketIOPath", '"https://curentadispatcher.azurewebsites.net/DriverLocationTrackingHub"'
            buildConfigField "String", "notificationSocketIOPath", '"https://curentaordertriaging.azurewebsites.net/notificationHub"'
            buildConfigField "String", "onesignalappkey", '"7e69dde1-ec2b-4a2d-9bfc-fd4b1fc86fa6"'
            buildConfigField "String", "curentaPatientUrl", '"https://curentapatients.azurewebsites.net/"'
            buildConfigField "String", "curentaFacilityUrl", '"https://curentafacility.azurewebsites.net/"'

        }
        debug {
            //prod url
//            buildConfigField "String", "logindevURL", '"https://curentadispatcher.azurewebsites.net/"'
//            buildConfigField "String", "curentaordertriagingURL", '"https://curentaordertriaging.azurewebsites.net/"'
//            buildConfigField "String", "curentadispatcherURL", '"https://curentadispatcher.azurewebsites.net/"'
//            buildConfigField "String", "socketIOPath", '"https://curentadispatcher.azurewebsites.net/DriverLocationTrackingHub"'
//            buildConfigField "String", "onesignalappkey", '"7e69dde1-ec2b-4a2d-9bfc-fd4b1fc86fa6"'

