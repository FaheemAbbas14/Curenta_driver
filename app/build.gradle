plugins {
    id 'com.onesignal.androidsdk.onesignal-gradle-plugin'
    id 'com.android.application'
    id 'com.google.firebase.crashlytics'
    id 'com.google.gms.google-services'
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.curenta.driver"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 54
        versionName "1.5.3"
        manifestPlaceholders = [manifestApplicationId          : "${applicationId}",
                                onesignal_app_id               : "0782162b-2e6e-4ebb-9825-af0af68eadeb",
                                onesignal_google_project_number: "1089148107134"]
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            keyAlias 'curenta'
            keyPassword 'curenta2020'
            storeFile file('/mnt/bd9ab940-578f-44ee-97c5-a511986005f3/faheem/CurentsKeyStore.jks')
            storePassword 'curenta2020'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
